<h1 id="blog-name">{{title}}</h1>

<div class="container">
    <div class="row row-centered">
        <div *ngFor="#post of posts" class="col-xs-6 col-centered col-min">
            <div class="item post-title">
                <span [innerHTML]="post.title"></span>
                <span class="label label-info">{{post.date}}</span>
                <span><a class="glyphicon glyphicon-link pull-right" href="{{post.url}}"></a></span>
            </div>
            <div class="item post-body" [innerHTML]="post.content"></div>
        </div>
    </div>
</div>
